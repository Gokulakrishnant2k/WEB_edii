<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('images/background_image.jpg');
      background-size: cover;
      background-position: center;
    }

    .order-confirmation {
      text-align: center;
      padding: 3rem 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 0 auto;
      max-width: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .order-img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .payment-option {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    .payment-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .payment-button:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="order-confirmation">
          <div class="d-flex justify-content-center">
            <img src="images/banner_1&singl_image.jpg" alt="UNI Arm" class="img-fluid order-img">
          </div>
          <div class="d-flex justify-content-center my-4">
            <h2 class="display-4">Your UNI Arm</h2>
          </div>
          <ul class="list-unstyled">
            <li><strong>Color:</strong>White Color</li>
            <li><strong>Quantity:</strong>1</li>
            <li><strong>Total:</strong> $119.00</li>
          </ul>
        </div>
        <div class="payment-option">
          <h3>Payment Options</h3>
          <div class="d-flex justify-content-center">
            <button class="payment-button">Pay with Credit Card</button>
            <button class="payment-button">Pay with PayPal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
