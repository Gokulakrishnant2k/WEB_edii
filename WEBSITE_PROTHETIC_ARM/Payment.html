<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8 ">
  <meta name ="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('images/background_image.jpg');
      background-size: cover;
      background-position: center;
    }

    .order-img-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem 0;
    }

    .order-img {
      max-width: 20%;
      height: auto;
      border-radius: 10px;
    }

    .order-confirmation {
      max-width: 60%;
    }

    .payment-form {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .thank-you-message {
      display: none;
      font-size: 24px;
      font-weight: bold;
      color: #00698f;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="order-img-container">
          <img src="images/banner_1&singl_image.jpg" alt="Image 1" class="order-img">
          <div class="order-confirmation">
            <div class="payment-form">
              <h2>Payment Details</h2>
              <form>
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" class="form-control">
                </div>
                <div class="form-group">
                  <label for="address">Address:</label>
                  <input type="text" id="address" class="form-control">
                </div>
                <div class="form-group">
                  <label for="phone">Phone:</label>
                  <input type="tel" id="phone" class="form-control">
                </div>
                <div class="d-flex justify-content-center">
                  <button class="payment-button">Make Payment</button>
                </div>
              </form>
            </div>
          </div>
          <img src="images/team_1.jpg" alt="Image 2" class="order-img">
        </div>
      </div>
    </div>
    <div class="product-image">
    </div>
    <div class="thank-you-message">
      Thank you for your purchase!
    </div>
  </div>

  <script>
    const form = document.querySelector('form');
    const thankYouMessage = document.querySelector('.thank-you-message');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Create a payment token using Stripe.js
      const card = {
        number: '4242424242424242',
        expMonth: 12,
        expYear: 2025,
        cvc: '123'
      };

      Stripe.createToken(card).then((result) => {
        if (result.error) {
          console.error(result.error);
        } else {
          // Send payment details to payment gateway
          const paymentToken = result.token;
          // ...

          // Display thank you message
          thankYouMessage.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
